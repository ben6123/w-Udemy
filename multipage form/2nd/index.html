<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
          <a href="#">
        <img class="logo" src="img/omnifood-logo.png" alt="Omnifood logo" />
      </a>

        <div class="head">
          <h1 class="head1">sign-up&vert; log-in </h1>
        </div>
        <div class="line"></div>
        <ul class="nav">
          <li class="nav-items page">1</li>
          <li class="nav-items"></li>
          <li class="nav-items page">2</li>
          <li class="nav-items"></li>
          <li class="nav-items page">3</li>
        </ul>

        <form action="" class="form" id="m-form">
          <label for="name"
            >Name:
            <div class="name">
              <input
                aria-labelledby="name"
                id="first-name"
                name="first-name"
                type="text"
                required
                class="input inline"
                placeholder="Young Jhon"
              />
              <input
                aria-labelledby="name"
                id="last-name"
                name="first-name"
                type="text"
                required
                class="input inline"
                placeholder="Last Name"
              />
            </div>
          </label>
          <label for="email"
            >Email:
            <input
              id="email"
              name="email"
              type="email"
              required
              class="input"
              placeholder="YJ@gmail.com"
          /></label>
          <label for="password"
            >Create Password:
            <input
              class="input"
              id="password"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              required
              placeholder="Password"
          /></label>
          <label for="rpassword"
            >Create Password:
            <input
              class="input"
              id="rpassword"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              required
              placeholder="Repeat Password"
          /></label>
          <div class="btn">
            <button class="input button" form="m-form">&larr; Back</button>
            <button class="input button n" form="m-form">Next &rarr;</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
