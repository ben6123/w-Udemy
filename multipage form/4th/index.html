    <div class="main">
      <div class="container">
        <div class="header">Join us</div>
        <div class="sub-header">lets create your account</div>
        <div class="dots">
          <div class="do">&nbsp</div>
          <button class="dot">&nbsp</button>
          <button class="dot dot--fill">&nbsp</button>
          <button class="dot">&nbsp</button>
          <button class="dot">&nbsp</button>
          <div class="do">&nbsp</div>
        </div>
        <form action="" class="form">
          <label for="" class="label">
            first name:
            <input
              type="text"
              id=""
              class="input"
              placeholder=" your first name"
            />
          </label>
          <label for="" class="label">
            last name:
            <input
              type="text"
              id=""
              class="input"
              placeholder=" your last name"
            />
          </label>
          <label for="" class="label">
            email:
            <input
              type="email"
              id=""
              class="input"
              placeholder=" your e-mail address"
            />
          </label>
          <label for="" class="label">
            phone:
            <input
              type="number"
              id=""
              class="input"
              placeholder=" your phone number"
            />
          </label>
          <label for="" class="label">
            password:
            <input type="password" id="" class="input" placeholder="password" />
          </label>
        </form>

        <label class="text">
          <input type="checkbox" /> &nbsp i would like to recieve emails
        </label>
        <!-- <div class="policy">By clicking on sign-up, you agree to Spotify's <br> Terms and Conditions of Use</div> -->
        <div class="btns">
          <button class="btn btn--left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </button>
          <button class="btn btn--right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
        </div>
      </div>
