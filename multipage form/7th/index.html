<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="sign-up">sign up</p>
      <p class="action-1">Let's create your account</p>
      <nav>
        <ul class="steps">
          <li class="step">account</li>
          <li class="step">personal info</li>
          <li class="step">payment details</li>
        </ul>
      </nav>
      <p class="action-2">enter your details bellow</p>
      <form action="">
        <label for="" class="names">
          <input type="text" placeholder="first name" />
          <input type="text" placeholder="last name" />
        </label>
        <label for="" class="email">
          <input type="email" placeholder="email" />
        </label>
        <label for="" class="password">
          <input type="password" placeholder="password" />
          <input type="password" placeholder="repeat password" />
        </label>
        <label for="" class="number">
          <input type="number" placeholder="number" />
        </label>
      </form>
      <div class="btns">
        <button class="btn btn-back">back</button>
        <button class="btn btn-next">next</button>
      </div>
    </div>
  </body>
</html>
