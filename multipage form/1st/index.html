<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="head">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="create-account"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
            />
          </svg>

          <h1 class="head1">create your account</h1>
        </div>

        <ul class="form-nav">
          <li class="nav-items"><a href="#" class="steps">STEP 1</a></li>
          <li class="nav-items">
            <svg
              class="r-arrow"
              clip-rule="evenodd"
              fill-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m10.211 7.155c-.141-.108-.3-.157-.456-.157-.389 0-.755.306-.755.749v8.501c0 .445.367.75.755.75.157 0 .316-.05.457-.159 1.554-1.203 4.199-3.252 5.498-4.258.184-.142.29-.36.29-.592 0-.23-.107-.449-.291-.591zm.289 7.563v-5.446l3.522 2.719z"
                fill-rule="nonzero"
              />
            </svg>
          </li>
          <li class="nav-items"><a href="#" class="steps">STEP 2</a></li>
          <li class="nav-items">
            <svg
              class="r-arrow"
              clip-rule="evenodd"
              fill-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m10.211 7.155c-.141-.108-.3-.157-.456-.157-.389 0-.755.306-.755.749v8.501c0 .445.367.75.755.75.157 0 .316-.05.457-.159 1.554-1.203 4.199-3.252 5.498-4.258.184-.142.29-.36.29-.592 0-.23-.107-.449-.291-.591zm.289 7.563v-5.446l3.522 2.719z"
                fill-rule="nonzero"
              />
            </svg>
          </li>
          <li class="nav-items"><a href="#" class="steps">STEP 3</a></li>
        </ul>

        <form action="" class="form" id="m-form">
          <label for="name"
            >Name:
            <div class="name">
              <input
                aria-labelledby="name"
                id="first-name"
                name="first-name"
                type="text"
                required
                class="input inline"
                placeholder="Young Jhon"
              />
              <input
                aria-labelledby="name"
                id="last-name"
                name="first-name"
                type="text"
                required
                class="input inline"
                placeholder="Last Name"
              />
            </div>
          </label>
          <label for="email"
            >Email:
            <input
              id="email"
              name="email"
              type="email"
              required
              class="input"
              placeholder="YJ@gmail.com"
          /></label>
          <label for="password"
            >Create Password:
            <input
              class="input"
              id="password"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              required
              placeholder="Password"
          /></label>
          <label for="rpassword"
            >Create Password:
            <input
              class="input"
              id="rpassword"
              name="new-password"
              type="password"
              pattern="[a-z0-5]{8,}"
              required
              placeholder="Repeat Password"
          /></label>
        </form>
        <div class="btn">
          <button class="input button" form="m-form">&larr; Back</button>
          <button class="input button" form="m-form">Next &rarr;</button>
        </div>
      </div>
      <figure class="fig"></figure>
    </div>
  </body>
</html>
